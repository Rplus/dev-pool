<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cube</title>
    <link rel="stylesheet" href="../css/cube.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<input type="radio" name="step" id="step-1">
<input type="radio" name="step" id="step-2">
<input type="radio" name="step" id="step-3" checked>
<input type="checkbox" id="auto">

<header class="intro">
    <h2>Dots: 3D cube with CSS animation</h2>
    <h3>
        <label class="label--radio" for="step-1">step-1</label>
        <label class="label--radio" for="step-2">step-2</label>
        <label class="label--radio" for="step-3">step-3</label>
        <hr class="vertical">
        <label class="label--checkbox" for="auto">auto</label>
    </h3>
</header>

<div class="dot-box">
    <div class="dot-cube">
        <div class="dot-plane">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dot-plane">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dot-plane">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>

<blockquote id="info">
  <cite>
    inspired by <a href="https://dribbble.com/shots/1704152">Dots by Mark Pearson @ dribble</a>
  </cite>
</blockquote>

</body>
</html>
