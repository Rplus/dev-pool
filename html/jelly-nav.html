<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jelly nav</title>
  <link rel="stylesheet" href="../css/jelly-nav.css">
  <link rel="stylesheet" href="//files.simey.me/fonts/feather-icon/feather.css">
</head>
<body>

<input class="ctrl-input" type="checkbox" id="bgc-ctrl">

<div class="iphone">
  <input class="ctrl-input" type="radio" name="tab" id="tab-1">
  <input class="ctrl-input" type="radio" name="tab" id="tab-2">
  <input class="ctrl-input" type="radio" name="tab" id="tab-3">
  <input class="ctrl-input" type="radio" name="tab" id="tab-4">
  <input class="ctrl-input" type="radio" name="tab" id="tab-5" checked autofocus>

  <nav class="nav">
    <div class="nav__jelly"></div>
    <div class="nav__jelly--tail"></div>
    <label class="nav__item" for="tab-1"><i class="icon-mail"></i></label>
    <label class="nav__item" for="tab-2"><i class="icon-camera"></i></label>
    <label class="nav__item" for="tab-3"><i class="icon-link"></i></label>
    <label class="nav__item" for="tab-4"><i class="icon-speech-bubble"></i></label>
    <label class="nav__item" for="tab-5"><i class="icon-cog"></i></label>
  </nav>
</div>

<label class="switcher" for="bgc-ctrl">use a solid background</label>

<blockquote class="info">
  <cite>

  </cite>
</blockquote>

</body>
