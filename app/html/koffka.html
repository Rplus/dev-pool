<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[illusion] Koffka Ring</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/koffka.css">
</head>
<body>
<section class="intro">
  <h2>
    The Koffka Ring
    <small class="intro__subtitle">illusion of ligntness</small>
  </h2>

  <p>
    The same color rings look like different with different surroundings.
  </p>

  <ul>
    <li>
      <kbd>:hover</kbd> to shift the right part
    </li>
    <li>
      <kbd>:active</kbd>(click) to split.
    </li>
  </ul>
</section>

<input type="checkbox" id="shift">
<input type="checkbox" id="split">

<div class="label">
  <label for="shift">shift</label>
  <label for="split">split</label>
</div>

<div class="wrap">
  <div class="left">
    <div class="ring"></div>
  </div>

  <div class="right">
    <div class="ring"></div>
  </div>
</div>

<blockquote id="info">
  <cite>
    <a href="http://web.mit.edu/persci/gaz/gaz-teaching/flash/koffka-movie.swf">Koffka Ring Illusion demo (.swf)</a>
    <br>
     by MATLABician. source: <a href="http://web.mit.edu/persci/gaz/">psyche.mit.edu</a>
  </cite>
</blockquote>

</body>
</html>
